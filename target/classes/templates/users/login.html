<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/html"
      lang="en">
<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>
<header th:replace="layout :: site-header">"Header"</header>

<h1>Login To See and Create Posts</h1>
<div class="container row">


<form method="post" th:action="@{/users/login}" class="form col-md-5 col-md offset-7">
    <div class="form-group"><label for="username">Username:</label>
    <input id="username" type="text" name="username" class="form-control" />
    </div>


    <div class="form-group"><label for="hashPassword" >Password:</label>
    <input id="hashPassword" type="password" name="hashPassword" class="form-control" />
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary pull right" value="Login"/>
        <a href="registration.html" th:href="@{/users/registration}">[Go to Register]</a>
    </div>
    <div class="form-group alert alert-danger" th:if="${param.error}">Invalid Username or password</div>
</form>


</div>
</body>
</html>
