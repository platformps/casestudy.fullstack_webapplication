<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace= "layout::site-head">
    <title>Blog</title>
    <meta charset="UTF-8">
</head>
<body>
<header th:replace= "layout::site-header" >

    <h1>Welcome to Spring MVC</h1>
</header>
<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p: ${latest5Posts}" th:text="${p.title}"
       th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
</aside>
<main id="posts">

    <article th:each="p : ${latest3Posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class ="date">g
            <i>Posted on: </i>
            <span th:text ="${#dates.format(p.date,'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.author}" th:remove ="tag">
            <i>by</i>
            <span th:text = "${p.author.fullName != null ?
            p.author.fullName : p.author.username}">David Holland</span>
        </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>
<footer th:replace= "layout::site-footer" > This is the footer  </footer>

</body>
</html>
