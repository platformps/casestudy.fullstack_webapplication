<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<header th:replace="layout::site-header"></header>

<h2 >Registration</h2>

<div class="container row">
<form action="#" th:action="@{/users/registration}" th:object="${user}"
      method="post" class="form col-md-5 col-md-offset-7">

    <div class="form-group">
        <input type="text" th:field="*{username}" placeholder="Insert Handle Name"
               th:class="${#fields.hasErrors('username')? 'form-control is-invalid' : 'form-control'}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
    </div>


    <div class="form-group">
        <input type="text" th:field="*{fullName}" placeholder="Enter Full Name"
               th:class="${#fields.hasErrors('fullName') ? 'form-control is-invalid' : 'form-control'}" />
        <label th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></label>
    </div>


    <div class="form-group">
        <input type="password" th:field="*{hashPassword}" placeholder="Enter your password"
               th:class="${#fields.hasErrors('hashPassword') ? 'form-control is-invalid' : 'form-control'}" />
        <div th:if="${#fields.hasErrors('hashPassword')}" th:errors="*{hashPassword}" class="invalid-feedback"></div>
    </div>


    <div class="form-group clearfix">
        <button type="submit" class="btn btn-primary float-right">Register User</button>
    </div><!-- Submit Button -->

    <div class="form-group">

    <div th:class="${successMessage} ? 'alert alert-success' : ''" th:text="${successMessage}"></div>
</div>

</form>
</div>

<footer th:replace="layout::site-footer"></footer>

</body>

</html>
